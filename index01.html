<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar Javascript</title>
  </head>
  <body>
    <h1>Belajar Javascript DOM</h1>

<!-- cara menuliskan javascript secara internal -->
    <script type="text/javascript">
      function panggilJavascript() {
        console.log('Menuliskan javascript di browser secara internal');
      }

      function panggilJS(){
      console.log("Function ke 2");
      }
      panggilJavascript()
      panggilJS()
    </script>

<!-- cara menuliskan javascript secara external -->
    <script type="text/javascript" src="indexJS.js">
    </script>
  </body>
</html>
