<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Event</title>
  </head>
  <body>
    <!-- untuk menyeleksi dengan getElementById -->
    <input id="namadepan" type="text" name="" value="Dian">
    <br>
    <input id="namabelakang" type="text" name="" value="Puspita">
    <br>
    <button type="button" name="button" onclick="jalanScript()">Jalan</button>
    <br>
    <br>

    <!-- untuk menyeleksi dengan getElementsByClassName -->
    <input class="middle" type="text" value="Dian">
    <br>
    <input class="middle" type="text" value="Puspita">
    <br>
    <button type="button" name="button" onclick="jalanScript()">Jalan</button>
    <br>
    <br>

    <!-- untuk menyeleksi dengan getElementsByTagName dan querySelector -->
    <input class="middle" type="text" value="Mimo">
    <br>
    <button type="button" name="button" onclick="jalanScript()">Jalan</button>
    <br>
    <br>

    <input class="nickname" type="text" value="Mimo">
    <br>
    <input class="nickname" type="text" value="Ahmad">
    <br>
    <button type="button" name="button" onclick="jalanScript()">Jalan</button>


    <script type="text/javascript">
// membuat popup
      function jalanScript() {
      //   alert('berjalan')

// seleksi element DOM dengan getElementById
      console.log(document.getElementById('namadepan'));
      console.log(document.getElementById('namabelakang'));

// seleksi element DOM dengan getElementsByClassName
      console.log(document.getElementsByClassName('middle'));
      console.log(document.getElementsByClassName('middle'));

// seleksi element DOM dengan getElementsByTagName
      console.log(document.getElementsByTagName('input'));

// seleksi element DOM dengan getElementsByTagName
      console.log(document.querySelector('nickname'));
      }
    </script>
  </body>
</html>
